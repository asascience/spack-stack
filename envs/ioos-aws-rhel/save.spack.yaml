# spack-stack hash: 9affbf4
# spack hash: 8672dc2b0c
spack:
  concretizer:
    unify: when_possible

  config:
    install_tree:
      root: $env/install
  modules:
    default:
      roots:
        lmod: $env/install/modulefiles
        tcl: $env/install/modulefiles

  view: false
  include:
  - site
  - common

  mirrors:
    s3-mirror: s3://ioos-cloud-sandbox/public/spack/mirror
  compilers:
  - compiler:
      spec: gcc@11.2.1
      paths:
        cc: /opt/rh/gcc-toolset-11/root/usr/bin/gcc
        cxx: /opt/rh/gcc-toolset-11/root/usr/bin/g++
        f77: /opt/rh/gcc-toolset-11/root/usr/bin/gfortran
        fc: /opt/rh/gcc-toolset-11/root/usr/bin/gfortran
      flags: {}
      operating_system: rhel8
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@8.5.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: null
        fc: null
      flags: {}
      operating_system: rhel8
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: intel@2023.1.0
      paths:
        cc: /opt/intel/oneapi/compiler/2023.1.0/linux/bin/intel64/icc
        cxx: /opt/intel/oneapi/compiler/2023.1.0/linux/bin/intel64/icpc
        f77: /opt/intel/oneapi/compiler/2023.1.0/linux/bin/intel64/ifort
        fc: /opt/intel/oneapi/compiler/2023.1.0/linux/bin/intel64/ifort
      flags: {}
      operating_system: rhel8
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  packages:
    all:
      compiler: [intel@2023.1.0, gcc@11.2.1]
      providers:
        mpi: [intel-oneapi-mpi@2021.9.0]
    fontconfig:
      variants: +pic
    pixman:
      variants: +pic
    cairo:
      variants: +pic
    libffi:
      version:
      - '3.3'
  specs: []
